<!DOCTYPE html>
<html>

<head>
    <title>S2P2 Tema 3</title>
</head>

<body>
    <form>
        <label for="search">Search for:</label><br>
        <input type="search" name="search" value="chocolate cheesecake recipes" size="32">
        <input type="button" name="search" value="Search"><br>
        <label for="match">Match:</label>
        <input type="radio" name="match1" value="Any word" style="margin-left: 0.1em;">
        <label for="match1">Any word</label>
        <input type="radio" name="match2" value="All words" checked>
        <label for="match2">All words</label>
        <input type="radio" name="match3" value="Exact phrase">
        <label for="match3">Exact phrase</label><br>
        <input type="checkbox" name="checkbox" checked style="margin-left: 3.9em" ;>
        <label for="checkbox">Sound-alike matching</label><br>
        <label for="dated">Dated:</label>
        <input type="radio" name="dated">
        <select name="dated" style="inline-size: 12.9em;">
            <option value="lastyear" selected>Within the last year</option>
            <option value="lastyear2">Two years ago</option>
        </select><br>
        <input type="radio" name="radio2" checked
            style="margin-left: 3.8em; vertical-align: -1em; margin-bottom: -1em;">
        <label for="radio2">From:</label>
        <select name="september">
            <option value="september" selected>September</option>
            <option value="october">October</option>
        </select>
        <select name="8" style="inline-size: 2.9em;">
            <option value="7">7</option>
            <option value="8" selected>8</option>
            <option value="9">9</option>
        </select>
        <label for="virgula1">,</label>
        <input type="text" name="2009" value="2009" style="inline-size: 2.7em; height: 0.9em;"><br>
        <label for="to" style="margin-left: 5.5em;">To:</label>
        <select name="october">
            <option value="september">September</option>
            <option value="october" selected>October</option>
        </select>
        <select name="18">
            <option value="17">17</option>
            <option value="18" selected>18</option>
            <option value="19">19</option>
        </select>
        <label for="virgula2">,</label>
        <input type="text" name="2011" value="2011" style="inline-size: 2.7em; height: 0.9em;"><br>
        <label for="within">Within:</label>
        <select name="description">
            <option value="story">Story</option>
            <option value="description" selected>Description</option>
        </select>
        <br>
        <label for="show">Show:</label>
        <select name="10" style="inline-size: 3.7em; margin-left: 0.55em;">
            <option value="9">9</option>
            <option value="10" selected>10</option>
            <option value="11">11</option>
        </select>
        <label for="results">results</label>
        <select name="with" style="inline-size: 5.2em;">
            <option value="with">with</option>
            <option value="without">without</option>
        </select>
        <label for="summaries">summaries</label><br>
        <label for="sort_by">Sort by:</label>
        <select name="relevance">
            <option value="relevance">relevance</option>
            <option value="meh">meh</option>
        </select>
    </form>
</body>

</html>
