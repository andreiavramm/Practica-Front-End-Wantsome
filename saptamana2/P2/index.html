<!DOCTYPE html>
<html>

<head>
    <title>Practice S2P2</title>
</head>

<body>

    <form>
        <div id="genderselect">
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other">
            <label for="other">Other</label><br>
        </div>
        <br>
        <div id="input info">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" required><br>
            <br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" required><br>
            <br>
            <label for="mail">Email</label><br>
            <input type="text" name="mail" required>
        </div>
        <br>
        <div id="pets">
            <label for="checkbox">Favorite Pet</label><br>
            <input type="checkbox" name="pet1" value="Cat" checked>
            <label for="pet1">Cat</label><br>
            <input type="checkbox" name="pet2" value="Dog">
            <label for="pet2">Dog</label><br>
            <input type="checkbox" name="pet3" value="Hamster">
            <label for="pet3">Hamster</label><br>
            <br>
        </div>
        <div id="phone/mail">
            <label for="fnumber">Phone Number</label><br>
            <input type="text" name="fnumber" required><br>
            <br>
            <label for="password">Password</label><br>
            <input type="password" name="password" required><br>
        </div>
        <br>
        <div id="cityselect">
            <label for="city">City</label><br>
            <select name="city"><br>
                <option value="iasi">Iasi</option>
                <option value="vaslui">Vaslui</option>
                <option value="piatraneamt">Piatra-Neamt</option>
                <option value="bacau">Bacau</option>
                <option value="suceava">Suceava</option>
            </select><br>
        </div>
        <br>
        <div id="terms">
            <input type="checkbox" name="terms" required>
            <label for="terms">I agree to the <a href="terms">terms and conditions</a>.</label><br>
            <br>
        </div>
        <div id="formsubmit">
            <input type="submit" name="signup" value="Sign Up">
            <input type="submit" name="resetform" value="Reset Form">
        </div>
    </form>

</body>

</html>
